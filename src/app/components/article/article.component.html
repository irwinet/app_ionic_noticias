<ion-card>
  <ion-card-subtitle class="ion-margin">
    <span class="text-primary">{{index}}. </span>
    <span class="article-surce-name">{{article.source.name}}</span>
  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{article.title}}
  </ion-card-title>

  <ion-img [src]="article.urlToImage" *ngIf="article.urlToImage"></ion-img>

  <ion-card-content *ngIf="article.description">
    <p>{{article.description}}</p>
  </ion-card-content>
</ion-card>
